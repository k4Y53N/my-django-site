{% extends 'base.html' %}



{% block content %}
    <form method="POST" action="">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value='add topic'>
    </form>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
            {{ message }}
            </li>
            {% endfor %}
    </ul>
    {% endif %}

{% endblock content %}
